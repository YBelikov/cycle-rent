<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form method="post" th:action="@{/login}" class="login100-form validate-form"
            th:object="${userDTO}">
        <span class="login100-form-title p-b-34">Account Login</span>

        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20"
             data-validate="Type user name">
          <input id="username" class="input100" type="text" name="username" placeholder="Username">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20"
             data-validate="Type password">
          <input id="password" class="input100" type="password" name="password"
                 placeholder="Password">
          <span class="focus-input100"></span>
        </div>

        <div id="errorPlace" class="alert alert-danger w-full" role="alert"
             th:if="${loginError}" th:text="${loginError}">
        </div>

        <div class="container-login100-form-btn login-btn">
          <button type="submit" class="login100-form-btn">Login</button>
        </div>

        <div class="w-full text-center">
          <a th:href="@{/signUp}" class="txt3">Sign Up</a>
        </div>
      </form>
      <div class="login100-more"></div>
    </div>
  </div>
</div>
