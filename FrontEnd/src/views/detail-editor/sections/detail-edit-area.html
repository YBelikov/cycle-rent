<div class="col-md-4 pl-20 detail-edit-area" th:object="${detail}">
  <h2 th:inline="text"> Item: [[${detail.name}]]</h2>
  <img class="img-fluid py-3" th:src="@{/img/details/{photo}(photo=${detail.photo})}" alt="/img/details/no-image.jpg"/>
  <form method="post">
    <div class="form-group py-3">
      <label for="itemPhotoForm">Upload the item photo</label>
      <input id="itemPhotoForm" class="form-control-file" type="file"/>
    </div>
    <div class="form-group">
      <label for="itemName">Name</label>
      <input id="itemName" class="form-control" type="text" th:value="${detail.name}" placeholder="Enter item name" />
    </div>
    <div class="form-group pt-3">
      <label for="pricePerHour">Price</label>
      <input id="pricePerHour" class="form-control" type="number" th:value="${detail.price}" placeholder="Rent price per hour" />
    </div>
    <div class="form-group pt-3">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" th:value="${detail.description}" rows="4"></textarea>
    </div>
    <button class="btn btn-success save-button mt-3" type="submit">SaveÂ <em class="fas fa-save"></em></button>
  </form>
</div>
