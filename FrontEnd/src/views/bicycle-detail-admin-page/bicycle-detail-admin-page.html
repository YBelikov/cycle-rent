<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Item editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/img/favicon.png">
</head>
<body>
<include src="../../common/navigation/navigation-minor.html"/>
<div class="col-lg-10 pl-20 bicycle-detail-area">
<button class="btn btn-success save-button mt-3" id="submit" type="submit">SubmitÂ <em class="fas fa-save"></em></button>
<a th:href="@{/bicycles-admin}" id="cancel" type="cancel" class="btn btn-danger cancel-button mt-3">Cancel</a>
    <input class="bicycleId" type="hidden" th:id="${bicycleId}"/>
    <li class="list-group-item">
        <div th:each="detail : ${details}" class="detail-row mt-3 media align-items-lg-center flex-column flex-lg-row">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" th:id="${detail.id}" th:data-price="${detail.price}" th:checked="${detail.isChecked}">
                <label class="custom-control-label" th:for="${detail.id}"></label>
            </div>
            <div class="media-body order-2 order-lg-1">
                <h5 class="mt-0 font-weight-bold mb-2">[[${detail.name}]]</h5>
                <p class="font-italic text-muted mb-0 small">[[${detail.description}]]</p>
                <div class="d-flex align-items-center justify-content-between mt-1">
                    <h6 class="font-weight-bold my-2">[[${detail.price}]] UAH</h6>
                </div>
            </div>
            <img th:src="@{/images/details/{photo}(photo=${detail.photo})}" alt="Generic placeholder image"
                 width="200" class="ml-lg-5 order-1 order-lg-2">
        </div>
    </li>
</div>
<include src="../../common/footer/footer.html"/>
</body>
</html>
